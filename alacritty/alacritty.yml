font:
  normal:
    family: iosevka
    style: Regular
    size: 14

items:
  - colors:
      name: 3024 (dark)
      author: Chris Kempson
      primary:
        background: "#090300"
        foreground: "#a5a2a2"
      cursor:
        text: "#090300"
        cursor: "#a5a2a2"
      normal:
        black: "#090300"
        red: "#db2d20"
        green: "#01a252"
        yellow: "#fded02"
        blue: "#01a0e4"
        magenta: "#a16a94"
        cyan: "#b5e4f4"
        white: "#a5a2a2"
      bright:
        black: "#5c5855"
        red: "#db2d20"
        green: "#01a252"
        yellow: "#fded02"
        blue: "#01a0e4"
        magenta: "#a16a94"
        cyan: "#b5e4f4"
        white: "#f7f7f7"

colors:
  # Default colors
  primary:
    background: '0x2a3b4d'
    foreground: '0x9fa2a6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2a3b4d'
    cursor: '0x9fa2a6'

  # Normal colors
  normal:
    black:   '0x2a3b4d'
    red:     '0xc4676c'
    green:   '0x66ff66'
    yellow:  '0xffff66'
    blue:    '0x15f4ee'
    magenta: '0x9c6cd3'
    cyan:    '0x4b8f77'
    white:   '0x9fa2a6'

  # Bright colors
  bright:
    black:   '0x55799c'
    red:     '0xc4676c'
    green:   '0x66ff66'
    yellow:  '0xffff66'
    blue:    '0x15f4ee'
    magenta: '0x9c6cd3'
    cyan:    '0x4b8f77'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xff9966' }
    - { index: 17, color: '0xbb64a9' }
    - { index: 18, color: '0x3d566f' }
    - { index: 19, color: '0x4b6988' }
    - { index: 20, color: '0x7e90a3' }
    - { index: 21, color: '0xd6d7d9' }
